<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>Vue.js 시작하기</title>
  <style>
    .header h1 {
      width: 100%;
      height: 30px;
      background-color: #F1F1F1;
      border: 1px solid #D3D3D3;
      padding: 30px 15px;
    }

    .content li {
      width: 100%;
      height: 30px;
      padding: 30px 15px;
      background-color: white;
      border: 1px solid #D3D3D3;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="fruits-list">
    <page-header class="header">
      <h1 slot="header">
        겨울 과일
      </h1>
    </page-header>
    <page-content class="content">
      <ul slot="content">
        <li>사과</li>
        <li>딸기</li>
      </ul>
    </page-content>
  </div>
  <script>
    var pageHeader = `
      <div>
        <slot name="header">
          <h1>No title</h1>
        </slot>
      </div>
    `;

    var contentComponent = `
      <div>
        <slot name="content">
          <li>No contents</li>
        </slot>
      </div>
    `;

    Vue.component('page-header', {
      template: pageHeader
    });

    Vue.component('page-content', {
      template: contentComponent
    });

    new Vue({
      el: '#fruits-list',
    });
  </script>
</body>
</html>
