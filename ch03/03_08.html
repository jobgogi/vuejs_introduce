<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>Vue.js 시작하기</title>
</head>
<body>
  <div id="app">
    <item-desc v-bind:item-name="myItem">
    </item-desc>
  </div>

  <script>
    Vue.component('item-desc', {
      props: {
        itemName: {
          type: String
        }
      },
      template: '<p>{{ itemName }}은 편리해</p>'
    });

    new Vue({ 
      el: '#app',
      data: { myItem: 'pen' } 
    });
  </script>
</body>
</html>
