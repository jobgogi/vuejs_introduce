<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>Vue.js 시작하기</title>
</head>
<body>
  <div id="app"></div>
  <script>
    new Vue({
      template: '<p>{{ msg }}</p>',
      data: {
        msg: 'hello world!'
      }
    }).$mount('#app');
  </script>
</body>
</html>
