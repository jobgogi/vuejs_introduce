<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueRouter 연습</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>
</head>
<body>
  <div id="app">
    <router-link to="/top">최상위 페이지</router-link>
    <router-link to="/users">사용자 목록 페이지</router-link>
    <router-link to="/user/123">123의 상세 페이지</router-link>
    <router-link :to="{ name: 'user', params: { userId: 123 } }">
      이름을 가진 라우트를 이용한 상세 페이지 보기
    </router-link>
    <router-view></router-view>
  </div>
  <script>
    var router = new VueRouter({
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>최상위 페이지</div>'
          }
        },
        {
          path: '/users',
          component: {
            template: '<div>사용자 목록 페이지</div>'
          }
        },
        {
          path: '/user/:userId',
          name: 'user',
          component: {
            template: '<div>사용자 ID는 {{ $route.params.userId }}입니다.'
          }
        }
      ]
    });

    // 전역 훅
    router.beforeEach(function (to, from, next) {
      // 사용자 목록 페이지로 접속하면 top으로 리다이렉트
      if (to.path === '/users') {
        next('/top');
      } else {
        // 인자 없이 next를 호출하면 일반적인 페이지 이동
        next();
      }
    });

    var app = new Vue({
      router: router
    }).$mount('#app');
  </script>
</body>
</html>
