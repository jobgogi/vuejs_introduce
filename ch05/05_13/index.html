<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>Vue.js render function</title>
</head>
<body>
  <div id="app">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          counter: 0
        };
      },
      render: function (createElement) {
        return createElement(
          'div', [
            createElement(
              'button', {
                on: {
                  click: () => this.counter += 1
                }
              },
              '클릭 카운트 증가'
            ),
            createElement(
              'p', [
                '클릭 횟수 : ',
                createElement(
                  'b',
                  this.counter + ' 번'
                )
              ]
            )
          ]
        )
      }
    })
  </script>
</body>
</html>
