<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>Vue.js 트랜지션</title>
  <style>
    .v-enter-active,
    .v-leave-active {
      transition: opacity 500ms ease-out;
    }

    .v-enter {
      opacity: 0;
    }

    .v-enter-to {
      opacity: 1;
    }

    .v-leave {
      opacity: 1;
    }

    .v-leave-to {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="isShown = !isShown">트랜지션</button>
    <transition>
      <p v-show="isShown">Hello, World!</p>
    </transition>
  </div>
  <script src="05_01.js"></script>
</body>
</html>
